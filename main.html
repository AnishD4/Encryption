<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(ellipse at top left, #101820 60%, #181f2a 100%);
            color: #39ff14;
            font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
            min-height: 100vh;
        }
        .cyber-glow {
            color: #fff;
            text-shadow: 0 0 18px #39ff14, 0 0 4px #fff;
            letter-spacing: 2px;
            font-size: 2.2rem;
            margin-bottom: 0.3em;
            animation: flicker 1.2s infinite alternate ease-in-out;
        }
        @keyframes flicker {
            0%   { opacity: 1; }
            50%  { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #EncryptedText {
            font-size: 2rem;
            background: rgba(34, 40, 49, 0.95);
            border: 2.5px solid #39ff14;
            border-radius: 10px;
            padding: 1.2em 2.5em;
            box-shadow: 0 0 24px #39ff14, 0 0 4px #fff;
            margin-bottom: 1.2em;
            letter-spacing: 1.5px;
            user-select: all;
        }
        #EncryptedText:hover {
            box-shadow: 0 0 40px #39ff14, 0 0 12px #fff;
            border-color: #b0ffb0;
        }
        #result {
            min-height: 1.5em;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 0 8px #39ff14;
            transition: color 0.2s;
        }
        #hint {
            color: #b0ffb0;
            min-height: 1.5em;
            font-size: 1.05rem;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0.85;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-success" style="background:rgba(24,31,42);">
                <div class="card-body text-center">
                    <h1 class="cyber-glow mb-3">CTF Problems</h1>
                    <p class="text-success mb-4">Try Decrypting this</p>
                    <div id="EncryptedText" class="mb-4 mx-auto text-success"></div>
                    <form class="mb-3" onsubmit="return false;">
                        <div class="input-group mb-3 align-items-center">
                            <input type="text" id="answerInput" class="form-control text-center bg-dark text-success border-success" placeholder="Enter your answer" autocomplete="off" />
                            <span class="input-group-text bg-dark text-warning border-success" id="tryCounter" style="min-width:60px;">Tries: 5</span>
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button id="checkBtn" type="button" class="btn btn-success fw-bold px-4">Check</button>
                            <button id="hintBtn" type="button" class="btn btn-outline-success fw-bold px-4">Hint</button>
                        </div>
                    </form>
                    <div id="result" class="mb-2"></div>
                    <div id="hint"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
